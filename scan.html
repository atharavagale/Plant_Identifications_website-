<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scan.css">
</head>
<body>
    <h1>Upload Image For Scanning</h1>
    <div>
        <label for="deviceOption">Select from device: </label>
        <input type="radio" id="deviceOption" name="uploadOption" value="device">
    </div>
    <div>
        <label for="cameraOption">Use camera: </label>
        <input type="radio" id="cameraOption" name="uploadOption" value="camera">
    </div>
    <button id="selectButton">SELECT</button>

    <!-- Hidden input for file upload -->
    <input type="file" accept="image/*" id="fileInput" style="display: none;">

    <!-- Modal dialog for camera access -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <video id="cameraPreview" autoplay playsinline></video>
            <button id="closeCameraModal">Close</button>
        </div>
    </div>
    
    <script src="scan.js"></script>
</body>
</html>
